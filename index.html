<body ng-cloak ng-controller="MainCtrl">

	<label for="checkbox1" ng-click="changeFn()">Label outside directive template</label><br/>

	<div class="wrapper-customCheckbox">
		<custom-checkbox
				checkbox-id="checkbox1"
				model="cbValue"
				label="Check Me"
				on-click="changeFn()">
		</custom-checkbox>
	</div>

	<p>
		<button ng-click="cbValue = !cbValue; changeFn()">Toggle checkbox via controller</button>
	</p>

	<p>
		<strong>ngModel value:</strong> {{cbValue}}<br/>
		<strong>Checkbox toggled:</strong> {{changeCounter}} times
	</p>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.min.js"></script>
